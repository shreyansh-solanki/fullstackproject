<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../misc/NavigationBar/NavBar.css" />
    <link rel="stylesheet" href="./InstituteProfile.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("./../../misc/NavigationBar/NavBar.html");
      });
    </script>
    <title>Institute Profile</title>
  </head>
  <body>
    <div id="nav-placeholder" style="position: fixed; top: 0"></div>
    <div class="container">
      <div class="institute">
        <div class="institute-banner"></div>
        <div class="institute-img">
          <img
            src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/ztt9zfvowzdfzk2ecuiu"
            alt=""
          />
        </div>
        <div class="institute-information">
          <div class="institute-detail">
            <div class="institute-name">GLA UNIVERSITY</div>
            <div class="institute-contact-details">
              <a href="#">Contact <i class="fal fa-share"></i></a>
            </div>
          </div>
          <div class="institute-description">
            Accerdiated with 'A' grade by NAAC
            <br />
            <span>Mathura</span>
          </div>
        </div>
        <hr style="margin-top: 10px" noshade="" />
        <div class="institute-data-section">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Post</a>
        </div>
        <hr style="margin-top: 10px" noshade="" />
      </div>
      <div class="suggestion">
        <div class="suggestion-heading">People also viewed</div>
        <div class="suggestion-images">
          <div class="suggestion-image1">
            <div class="suggestion-image-content">IIT Kharagpur</div>
          </div>
        </div>
        <hr noshade="" />
        <div class="suggestion-images">
          <div class="suggestion-image2">
            <div class="suggestion-image-content">Google</div>
          </div>
        </div>
        <hr noshade="" />
        <div class="suggestion-images">
          <div class="suggestion-image3">
            <div class="suggestion-image-content">Microsoft</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
